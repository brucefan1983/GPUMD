image: $CI_REGISTRY/materials-theory/$CI_PROJECT_NAME/cicd

variables:
  INSTDIR: "local_installation"

before_script:
  - export PATH=$PWD/$INSTDIR:${PATH}


#------------------- build stage -------------------

.build:
  stage: build
  artifacts:
    expire_in: 2 days
    paths:
      - local_installation/
  script:
  - mkdir $INSTDIR
  - cd src
  - make CFLAGS="-std=c++14 -O3 -arch=sm_72 -DDEBUG" -j4
  - mv gpumd nep ../$INSTDIR/

build:linux:
  extends: .build
  tags:
    - linux

#------------------- test stage -------------------

.documentation:
  tags:
    - linux
  needs:
    - build:linux
  artifacts:
    expire_in: 2 days
    paths:
      - public
  script:
    - tag=$(git describe --tags | tail -1)
    - echo "tag= $tag"
    - sed -i "s/version = ''/version = '$tag'/" doc/conf.py
    - sphinx-build -W doc/ public/
    - ls -l public/
    - chmod go-rwX -R public/

documentation:test:
  extends: .documentation
  stage: test
  except:
   - master


#------------------- deploy stage -------------------

pages:
  extends: .documentation
  stage: deploy
  only:
    - master
    - tags
    - schedules
